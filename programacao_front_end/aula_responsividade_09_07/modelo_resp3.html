<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Flexível com Flexbox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .item {
      flex: 1 1 200px; /* Cresce, encolhe e começa com 200px */
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Exemplo de Grid Flexível</h2>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>

</body>
</html>
