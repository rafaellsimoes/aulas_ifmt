<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Títulos e Tabela em HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Título Principal (h1)</h1>
    <h2>Subtítulo (h2)</h2>
    <h3>Seção (h3)</h3>
    <h4>Subseção (h4)</h4>
    <h5>Detalhe (h5)</h5>
    <h6>Informação mínima (h6)</h6>

    <h2>Exemplo de Tabela Simples</h2>
    <table>
        <thead>
            <tr>
                <th>Cabeçalho 1</th>
                <th>Cabeçalho 2</th>
                <th>Cabeçalho 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
                <td>Dado 3</td>
            </tr>
            <tr>
                <td>Dado 4</td>
                <td>Dado 5</td>
                <td>Dado 6</td>
            </tr>
            <tr>
                <td>Dado 7</td>
                <td>Dado 8</td>
                <td>Dado 9</td>
            </tr>
        </tbody>
    </table>

       <h1>Minha Imagem</h1>
    <img src="dias_sem_chuva.png" alt="Estilo de Imagem" width="1500">

    
</body>
</html>
